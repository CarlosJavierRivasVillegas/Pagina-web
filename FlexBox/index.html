<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo</title>
    <link rel="stylesheet" href="./CSS/Styles.css">
</head>
<body>
    <div class="course-title">Curso de PROGRAMACIÓN WEB</div>

    <div class="container">
        <!-- Parte superior: cuadrados naranjas -->
        <div class="section top">
            <div class="square-grid">
                <div class="square-item"></div>
                <div class="square-item"></div>
                <div class="square-item"></div>
                <div class="square-item"></div>
                <div class="square-item"></div>
            </div>
            <p class="description">Se reorganizan respecto al tamaño de la pantalla</p>
        </div>

        <!-- Parte inferior: círculos con cuadrados dentro -->
        <div class="section bottom">
            <div class="circle-wrapper">
                <div class="circle"><div class="square"></div></div>
                <div class="circle"><div class="square"></div></div>
                <div class="circle"><div class="square"></div></div>
            </div>
            <p class="description">Aumentan o disminuyen de tamaño con respecto al tamaño de la pantalla</p>
        </div>
    </div>
</body>
</html>
